{% extends "base.html" %}
{% block content %}
{% if user_logged_in %}
<h1>Muokkaa sarjaa {{attributes.sarja_name}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/kayttajansarjat/{{attributes.sarja_name}}/edit">
    <div class="form-group">
        <label>Katsotut jaksot</label>
        <input name="episodesseen" class="form-control" type="text" value="{{attributes.episodesseen}}">
    </div>

    <div class="form-group">
        <label>Arvosana</label>
        <input name="grade" class="form-control" type="text" value="{{attributes.grade}}">
    </div>

    <div class="form-group">
        <label>Katsottu</label>
        <input name="finished" class="form-control" type="text" value="{{attributes.finished}}">
    </div>

    <div class="form-group">
        <label>Lisäyspäivä</label>
        <input name="added" class="form-control" type="text" value="{{attributes.added}}">
    </div>

    <div class="form-group">
        <input type="hidden" name="kayttaja_id" value="{{user_logged_in.id}}"/>
        <input type="hidden" name="sarja_name" value="{{attributes.sarja_name}}"/>
        <button type="submit" class="btn btn-primary">Päivitä</button>
    </div>
</form>
{% endif %}
{% endblock %}
