{% extends "base.html" %}
{% block content %}
<h1>Lisää sarja kaikkien sarjojen listaan</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/sarjat/serie_add">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" type="text" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <label>Julkaisupäivä</label>
        <input name="published" class="form-control" type="text" value="{{attributes.published}}">
    </div>

    <div class="form-group">
        <label>Genre</label>
        <input name="genre" class="form-control" type="text" value="{{attributes.genre}}">
    </div>

    <div class="form-group">
        <label>Jaksomäärä</label>
        <input name="episodes" class="form-control" type="text" value="{{attributes.episodes}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
